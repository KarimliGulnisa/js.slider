<!Doctype html>
<html>
    <head>
        <title>javascript_slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="left" onclick="changeImage(0)"><img src="angle-pointing-to-left.png" alt=""></div>
            <div class="img">
                <img id = "img" src="fashion1.jpg" alt="">
            </div>
            <div class="right" onclick="changeImage(1)"><img src="angle-arrow-pointing-to-right.png" alt=""></div>
        </div>
        
        <script>
            
            
            var index = 0;
             var gallery = ["fashion1.jpg" , "fashion2.jpg", "fashion3.jpg", "fashion4.jpg"];
            function changeImage(direction)
            {
                //0 - sol,, 1 - sag           
                if(direction == 0){
                    index--;
                }
                else {
                    index ++;
                }
                
                if(index >= gallery.length){
                    index = 0;
                }
                else if(index < 0){
                    index = gallery.length - 1;
                }
                setImageIndex(index);
            }
            function setImageIndex(i)
            {
                var img = document.getElementById("img");
                img.setAttribute("src", gallery[i]);
            }
            
        </script>
    </body>
</html>
